<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BioData-Form</title>
</head>
<body>
    <h1>My Bio Data</h1>
    <form action="#" method="POST">
        <fieldset>
            <legend>Personal Information</legend>
            <label for="first_name">First Name :</label>
            <input type="text" name="first_name" id="first_name" placeholder="First Name" required>
            <label for="last_name">Last Name :</label>
            <input type="text" name="last_name" id="last_name" placeholder="Last Name" required>
            <br>
            <br>
            <label for="male">Male:</label>
            <input type="radio" value="male" id="male" name="gender" required>
            <label for="female">Female:</label>
            <input type="radio" value="female" id="female" name="gender">
            <label for="other">Other:</label>
            <input type="radio" value="other" id="other" name="gender">
            <br>
            <br>
            <label>Date of Birth :</label>
            <input type="date" name="date">
            <br>
            <br>
            <label for="email">E-Mail :</label>
            <input type="email" name="email" id="email" placeholder="Enter Your Email" required>
            <br>
            <br>
            <label for="phone">Phone :</label>
            <input type="tel" name="phone" id="phone" placeholder="+91" maxlength="10" required>
            <br>
            <br>
            <label for="height">Height :</label>
            <input type="number" name="height" id="height" placeholder="Height ib Feet" required>
        </fieldset>
        <fieldset>
            <legend>Education</legend>
            <label for="school">School Name :</label>
            <input type="text" name="school" id="school" placeholder="School Name" required>
            <br>
            <br>
            <label for="class">Class :</label>
            <input type="text" name="class" id="class" placeholder="Enter Class" required>
            <br>
            <br>
            <label for="stream">Choose a car:</label>
            <select name="stream" id="stream">
                <option value="Stream">Stream</option>
                <option value="ComputerScience">Computer Science</option>
                <option value="Mechanical">Mechanical</option>
                <option value="Electrical">Electrical</option>
            </select>
            <br>
            <br>
            <label for="marksheet">Marksheet :</label>
            <input type="file" id="marksheet" required>
        </fieldset>
        <br>
        <input type="submit">
    </form>
</body>
</html>
